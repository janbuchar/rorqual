[tool.black]
line-length = 120

[tool.isort]
line_length = 120
use_parentheses = true
multi_line_output = 3
include_trailing_comma = true

[tool.basedpyright]
pythonVersion = "3.13"
typeCheckingMode = "standard"
reportMissingTypeStubs = false
ignore = ["src/subsonic"]

[tool.poetry]
name = "rorqual"
version = "0.0.1"
description = "A TUI Subsonic client"
authors = [ "Jan Buchar <rorqual@bucharjan.cz>" ]
packages = [ { include = "rorqual", from = "src" }, { include = "subsonic", from = "src" } ]

[tool.poetry.dependencies]
python = ">=3.12,<3.14"
httpx = "^0.24.0"
lxml = "^4.9.2"
more-itertools = "^9.1.0"
mpris-server = "^0.9.6"
mpv = "^1.0.6"
textual = "^0.58.1"
tomli = "^2.0.1"
typer = "^0.7.0"
rich = "^13.3.5"
xsdata = "^22.12"
setproctitle = "^1.3.2"
platformdirs = "^3.5.0"
pydantic = "^1.10.7"

[tool.poetry.group.dev.dependencies]
textual = { version = "^0.58.1", extras = [ "dev" ] }
black = "^23.3.0"
isort = "^5.12.0"
git-cliff = "^2.2.2"
basedpyright = "^1.28.4"
