[tool.black]
line-length = 120

[tool.isort]
line_length = 120
use_parentheses = true
multi_line_output = 3
include_trailing_comma = true

[tool.pyright]
pythonVersion = "3.11"

[tool.poetry]
name = "rorqual"
version = "0.0.1"
description = "A TUI Subsonic client"
authors = [ "Jan Buchar <rorqual@bucharjan.cz>" ]
packages = [ { include = "rorqual" }, { include = "subsonic" } ]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
httpx = "^0.24.0"
lxml = "^4.9.2"
more-itertools = "^9.1.0"
mpris-server = "^0.4.2"
mpv = "^1.0.6"
textual = "^0.22.3"
tomli = "^2.0.1"
typer = "^0.7.0"
rich = "^13.3.5"
xsdata = "^22.12"
setproctitle = "^1.3.2"
platformdirs = "^3.5.0"
pydantic = "^1.10.7"

[tool.poetry.group.dev.dependencies]
textual = { version = "^0.22.3", extras = [ "dev" ] }
black = "^23.3.0"
isort = "^5.12.0"
aiohttp = "^3.9.5"
