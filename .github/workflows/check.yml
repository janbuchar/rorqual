name: Run code checks

on:
  pull_request:
  push:

jobs:
  type_check:
    runs-on: ubuntu-latest
    name: Type check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2

      - name: Install dependencies
        shell: bash
        run: |
          poetry install

      - name: Run type check
        shell: bash
        run: |
          poetry run basedpyright
